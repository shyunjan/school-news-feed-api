name: School News Feed on Oracle Cloud

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: execute remote ssh & deploy API server
        uses: appleboy/ssh-action@master
        env:
          ROOT_PATH: ${{ secrets.SSH_ROOT_PATH }}
        with:
          host: ${{ secrets.SSH_HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_RSA_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            npm -v
            cd ~/server/school-news-feed-api/
            ls -al
            source ./.env
            git pull
            npm install
            nohup npx nest build --webpack --webpackPath webpack-hmr.config.js &            
